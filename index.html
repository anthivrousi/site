<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Anthi Vrousi</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="menucontainer">
      <!-- video -->
      <video autoplay muted loop id="myVideo">
        <source src="video/wave-cafe-video-bg.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>

      <div class="centralmenu">
        <h1>Click Here!</h1>
        <button
          onclick="document.getElementById('firstbutton').style.display='block'"
          style="width: auto"
        >
          Login
        </button>
      </div>

      <div id="firstbutton" class="modal">
        <!-- central container -->
        <div class="container">
          <div class="title">
            <h1>Let's see my favorite Movies!</h1>
            <h2>Log in!</h2>
          </div>
          <div id="myform">
            <form name="myform" method="post">
              <label>Username: </label>
              <input
                class="forminput"
                type="text"
                name="Username"
                id="username"
                placeholder="UserName"
                required
                minlength="4"
              />
              <div id="morecharacters"></div>

              <br />

              <label>Password: </label>
              <input
                class="forminput"
                type="password"
                name="Password"
                placeholder="Password"
                id="password"
              />
              <div id="wrongcredentials"></div>

              <div id="wrong"></div>

              <br />

              <div class="buttoncontainer">
                <button type="button" onclick="validate()">Submit</button>
                <button
                  type="button"
                  onclick="document.getElementById('firstbutton').style.display='none'"
                  class="cancelbtn"
                >
                  Cancel
                </button>
              </div>

              <div class="checkcontainer">
                <label>
                  <input type="checkbox" checked="checked" name="remember" />
                  Remember me
                </label>

                <br />

                <span class="psw"><a href="#">Forgot your password?</a></span>
              </div>
            </form>
          </div>

          <!-- <a href="index2.html">pata</a> -->
        </div>
      </div>
    </div>

    <script src="index.js" async defer></script>
  </body>
</html>
